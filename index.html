<!DOCTYPE html>

        body {

        }

        @keyframes fadeIn {

            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9rem;
        }

        .buttons {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .countdown {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .github-link {

            padding-top: 30px;
            border-top: 1px solid #eee;

        .github-btn {

            color: white;
        }

        .github-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .logo { font-size: 3rem; }
            .features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">🏖️📱</div>

        <p class="subtitle">海角&Telegram下载器 | 专业双平台媒体下载套件</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🏖️</div>
                <div class="feature-title">海角网站专项支持</div>
                <div class="feature-desc">智能检测并下载海角网站视频，支持加密流处理</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-title">Telegram媒体管理</div>
                <div class="feature-desc">批量下载频道媒体，支持受保护聊天内容</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔐</div>
                <div class="feature-title">加密流处理</div>
                <div class="feature-desc">高级M3U8流解密，支持AES-128等多种加密</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">高效下载</div>
                <div class="feature-desc">多线程下载，充分利用带宽，格式转换</div>
            </div>
        </div>

        <div class="buttons">
            <a href="video-tools-hub.html" class="btn btn-primary" id="enterBtn">
                🚀 进入工具平台
            </a>
            <a href="video-detector-enhanced.html" class="btn btn-secondary">
                🔍 视频检测器
            </a>
        </div>

        <div class="countdown" id="countdown">
            页面将在 <span id="timer">5</span> 秒后自动跳转到工具平台
        </div>

        <div class="github-link">
            <a href="https://github.com/ychenfen/cape-telegram-downloader" class="btn github-btn" target="_blank">
                ⭐ GitHub 开源仓库
            </a>
        </div>
    </div>

    <script>
        // 自动跳转倒计时
        let countdown = 5;
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '正在跳转...';
                setTimeout(() => {
                    window.location.href = 'video-tools-hub.html';
                }, 500);
            }
        }, 1000);

        // 点击按钮时清除自动跳转
        document.getElementById('enterBtn').addEventListener('click', () => {
            clearInterval(timer);
        });

        // 鼠标悬停时暂停倒计时
        document.querySelector('.welcome-container').addEventListener('mouseenter', () => {
            clearInterval(timer);
            countdownElement.style.opacity = '0.5';
        });
    </script>
</body>
</html>
